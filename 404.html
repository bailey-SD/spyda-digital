<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Spyda Digital</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Spyda Digital homepage or contact us.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0B0B0B 0%, #151515 100%);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 40px;
            text-align: center;
        }

        .error-content {
            position: relative;
            z-index: 2;
        }

        .error-number {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(
                90deg,
                #00CFFF 0%,
                #00E5FF 25%,
                #00CFFF 50%,
                #0099CC 75%,
                #00CFFF 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            margin-bottom: 1rem;
            line-height: 1;
        }

        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        @supports not (-webkit-background-clip: text) {
            .error-number {
                color: #00CFFF;
                background: none;
                -webkit-text-fill-color: unset;
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .error-message {
            font-size: 1.3rem;
            color: #b3b3b3;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00CFFF, #0099CC);
            color: #000000;
            padding: 20px 40px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 207, 255, 0.3);
            white-space: nowrap;
            display: inline-block;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 207, 255, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: #ffffff;
            padding: 20px 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .btn-secondary:hover {
            border-color: #00CFFF;
            color: #00CFFF;
            box-shadow: 0 0 30px rgba(0, 207, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Animated background */
        .error-content::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 207, 255, 0.08) 0%,
                rgba(0, 207, 255, 0.04) 30%,
                transparent 60%
            );
            animation: errorPulse 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes errorPulse {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .error-number {
                font-size: 6rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .error-message {
                font-size: 1.1rem;
            }

            .error-links {
                flex-direction: column;
                align-items: center;
            }

            .btn-primary,
            .btn-secondary {
                width: 100%;
                max-width: 300px;
            }

            .container {
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <div class="error-number">404</div>
            <h1>Uh oh...</h1>
            <p class="error-message">
                Looks like this page has gone missing. The link might be broken, or the page may have been moved.<br><br>Let's get you back on track.
            </p>
            <div class="error-links">
                <a href="https://spyda.digital/" class="btn-primary">Home</a>
                <a href="https://spyda.digital/contact/" class="btn-secondary">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
